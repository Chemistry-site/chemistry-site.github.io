<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Деконструктор атомов</title>
    <link rel="stylesheet" href="atom_constructor.css">
</head>
<body>
    <div>
        <div class="atom_img" id="atom">
        </div>
        <div id="proton">
            Кол-во протонов:
            <input type="button" value="-" id="proton_minus">
            <input type="number" value="0" id="proton_amount">
            <input type="button" value="+" id="proton_plus">
        </div>
        <div id="electron">
            Кол-во электронов:
            <input type="button" value="-" id="electron_minus">
            <input type="number" value="0" id="electron_amount">
            <input type="button" value="+" id="electron_plus">
        </div>
        <div id="neutron">
            Кол-во нейтронов:
            <input type="button" value="-" id="neutron_minus">
            <input type="number" value="0" id="neutron_amount">
            <input type="button" value="+" id="neutron_plus">
        </div>
    </div>
    <script src="js/atom_constructor.js"></script>
</body>
</html>
